<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .profile-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 50px;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile p {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
    <title>Profile Interface</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="Alan Lightman">
            <p>Alan Lightman</p>
        </div>
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="Georges Perec">
            <p>Georges Perec</p>
        </div>
    </div>
</body>
</html>
